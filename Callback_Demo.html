<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Callback Demonstration</title>
    <style>
        :root {
            --primary: #8b5cf6; /* Violet */
            --primary-hover: #7c3aed;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --info: #3b82f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .action-area {
            margin-bottom: 2rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        /* Spinner for loading state */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: spin 1s linear infinite;
        }

        button.loading .spinner {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Card */
        .result-card {
            background-color: #f1f5f9;
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .status-text {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .greeting-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--success);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>User Interaction Demo</h1>
    <p class="subtitle">Simulate fetching a username asynchronously and displaying a greeting via a callback.</p>

    <div class="action-area">
        <button id="fetch-btn">
            <span class="spinner"></span>
            <span class="btn-text">Get User Input</span>
        </button>
    </div>

    <div class="result-card">
        <div id="status" class="status-text">Waiting for action...</div>
        <div id="greeting" class="greeting-text"></div>
    </div>
</div>

<script>
    // --- 1. The Core Solution (Problem Requirement) ---

    /**
     * displayMessage
     * Takes a name and displays a greeting message.
     * @param {string} name 
     */
    function displayMessage(name) {
        // Output to console as per standard JS logic
        console.log(`Hello, ${name}!`);
        
        // Output to DOM for the visual demo
        const greetingEl = document.getElementById('greeting');
        greetingEl.textContent = `Hello, ${name}!`;
        greetingEl.classList.add('visible');
    }

    /**
     * getUserInput
     * Simulates retrieving a username after 1 second and calls the callback.
     * @param {function} callback 
     */
    function getUserInput(callback) {
        // Simulate network delay or processing time
        setTimeout(() => {
            const retrievedName = "kesar";
            callback(retrievedName);
        }, 1000); // 1 second delay
    }

    // --- 2. UI Interaction Logic ---

    const fetchBtn = document.getElementById('fetch-btn');
    const statusEl = document.getElementById('status');
    const greetingEl = document.getElementById('greeting');

    fetchBtn.addEventListener('click', () => {
        // 1. Reset UI State
        fetchBtn.classList.add('loading');
        fetchBtn.disabled = true;
        fetchBtn.querySelector('.btn-text').textContent = "Fetching...";
        
        greetingEl.classList.remove('visible');
        statusEl.textContent = "Simulating network request...";
        statusEl.classList.add('visible');

        // 2. Call the solution function
        getUserInput((name) => {
            // This anonymous function acts as the bridge
            // It receives the name from getUserInput and passes it to displayMessage
            
            // Update UI status
            statusEl.textContent = "Data received!";
            
            // Execute the core requirement
            displayMessage(name);

            // 3. Cleanup UI after completion
            fetchBtn.classList.remove('loading');
            fetchBtn.disabled = false;
            fetchBtn.querySelector('.btn-text').textContent = "Get User Input";
            
            // Optional: Hide status after a moment to focus on the greeting
            setTimeout(() => {
                statusEl.classList.remove('visible');
            }, 1500);
        });
    });
</script>

</body>
</html>
