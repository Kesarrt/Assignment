<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Timer Demo</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 480px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Status Area */
        .status-area {
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
        }

        .status-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #log-container {
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .log-entry {
            margin-bottom: 0.5rem;
            border-left: 2px solid transparent;
            padding-left: 0.5rem;
            animation: fadeIn 0.3s ease;
        }

        .log-entry.start {
            border-left-color: var(--primary);
            color: #818cf8;
        }

        .log-entry.finish {
            border-left-color: var(--success);
            color: #34d399;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Visual Timer Indicator */
        .timer-visual {
            height: 4px;
            background-color: var(--border);
            border-radius: 2px;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
        }

        .timer-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width linear;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Async Timer</h1>
    <p class="subtitle">Enter a duration in milliseconds. The callback will fire and log a message once the time elapses.</p>

    <div class="input-group">
        <label for="duration">Duration (ms)</label>
        <div class="input-wrapper">
            <input type="number" id="duration" value="2000" min="100" step="100">
            <button id="start-btn">Start Timer</button>
        </div>
    </div>

    <!-- Visual Progress Bar -->
    <div class="timer-visual">
        <div id="timer-bar" class="timer-bar"></div>
    </div>

    <div class="status-area">
        <div class="status-header">
            <span>Execution Log</span>
            <button onclick="clearLog()" style="padding: 4px 8px; font-size: 0.75rem; background: transparent; color: var(--text-muted); border: 1px solid var(--border);">Clear</button>
        </div>
        <div id="log-container">
            <!-- Logs appear here -->
            <div class="log-entry" style="color: #64748b;">Ready to start...</div>
        </div>
    </div>
</div>

<script>
    // --- 1. The Core Solution (Problem Requirement) ---
    
    /**
     * timer
     * @param {number} duration - Time in milliseconds
     * @param {function} onComplete - Callback function to execute after delay
     */
    function timer(duration, onComplete) {
        setTimeout(() => {
            const message = `Timer of ${duration} ms finished`;
            onComplete(message);
        }, duration);
    }

    // --- 2. UI Logic ---

    const startBtn = document.getElementById('start-btn');
    const durationInput = document.getElementById('duration');
    const logContainer = document.getElementById('log-container');
    const timerBar = document.getElementById('timer-bar');

    startBtn.addEventListener('click', () => {
        const duration = parseInt(durationInput.value);

        if (!duration || duration < 0) {
            alert("Please enter a valid positive number for duration.");
            return;
        }

        // Disable button to prevent spamming while running (optional UI choice)
        startBtn.disabled = true;
        startBtn.textContent = "Running...";

        // Log start
        addLog(`Started timer for ${duration} ms...`, 'start');

        // Reset and animate progress bar
        timerBar.style.transition = 'none';
        timerBar.style.width = '0%';
        
        // Force reflow to restart CSS transition
        void timerBar.offsetWidth; 
        
        timerBar.style.transition = `width ${duration}ms linear`;
        timerBar.style.width = '100%';

        // Call the solution function
        timer(duration, (message) => {
            // This is the 'onComplete' callback
            addLog(message, 'finish');
            
            // UI Cleanup
            startBtn.disabled = false;
            startBtn.textContent = "Start Timer";
            timerBar.style.transition = 'width 0.3s ease';
            timerBar.style.width = '0%';
        });
    });

    function addLog(text, type) {
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        
        // Get current time for the log
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { hour12: false, hour: "numeric", minute: "numeric", second: "numeric" }) + "." + String(now.getMilliseconds()).padStart(3, '0');
        
        entry.textContent = `[${timeString}] ${text}`;
        logContainer.appendChild(entry);
        
        // Auto-scroll to bottom
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    function clearLog() {
        logContainer.innerHTML = '<div class="log-entry" style="color: #64748b;">Ready to start...</div>';
    }
</script>

</body>
</html>
